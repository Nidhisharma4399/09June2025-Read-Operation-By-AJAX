        <script>
        let xhr= new XMLHttpRequest();
        //function definiton 
        //function definition is a one time process
            function getOutput(e){ //this ia a formal argument
            e.preventDefault(); //object.method() //to prevent page reloading
                     console.log("User Stored");
                     console.log(e.target.closest('form'));//traversing up
                     console.log(e.target.closest('form').querySelector('input[name="Username"]').value);//traversing down
        //Declaration of variable
        let Username = e.target.closest('form').querySelector('input[name="Username"]').value;

                     "Username": `${Username}` //property:value;

            });

        xhr.open("POST","http://localhost:1337/api/details", true); //by local url

        xhr.setRequestHeader("Content-Type", "application/json");//headers

                
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 201 || this.status == 200) { //cio = this
                 Swal.fire({

                 text: "You clicked the button!",
                 icon: "Logged in"

            }
        }
        
        //sending data to the strapi/browser
        xhr.send(data);

                     console.log(data);
